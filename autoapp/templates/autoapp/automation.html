

<h3 class="text-center">Run Automation</h3>
<form id="automationForm" method="post" action="{% url 'run_automation' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="credential" class="form-label">Choose Credential</label>
        <select name="credential" id="credential" class="form-select rounded">
            {% for credential in credentials %}
                <option value="{{ credential.id }}">{{ credential.email }}</option>
            {% empty %}
                <option>No credentials available</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary w-100 rounded">Start Automation</button>
</form>
<div id="automationLogs" class="mt-3"></div>
<script>
$(document).ready(function() {
    $('#automationForm').on('submit', function(e) {
        e.preventDefault();
        var form = $(this);
        $('#automationLogs').html('<div class="alert alert-info">Starting automation...</div>');
        $.ajax({
            type: 'POST',
            url: form.attr('action'),
            data: form.serialize(),
            success: function(response) {
                $('#automationLogs').empty();
                response.logs.forEach(function(log) {
                    $('#automationLogs').append(`<div class="alert alert-${response.status === 'success' ? 'success' : 'danger'}">${log}</div>`);
                });
            },
            error: function() {
                $('#automationLogs').html('<div class="alert alert-danger">An error occurred.</div>');
            }
        });
    });
});
</script>
